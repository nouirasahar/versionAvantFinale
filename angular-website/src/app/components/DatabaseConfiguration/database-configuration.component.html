<div class="container">
  <div class="header">
    <h1>Database Configuration</h1>
  </div>

  <div *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loader" style="text-align:center; margin-bottom:10px;">
    <span>Connexion à la base de données et génération du projet en cours...</span>
  </div>

  <form [formGroup]="databaseForm" class="form" (ngSubmit)="generateProject()">
    <div class="form-group">
      <label>
        <i class="icon">👤</i>
        Username
      </label>
      <input type="text" formControlName="username" placeholder="root" required [disabled]="isLoading">
      <div *ngIf="isFieldInvalid('username')" style="color: red; font-size: 12px;">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label>
        <i class="icon">🔒</i>
        Password
      </label>
      <input type="password" formControlName="password" placeholder="••••••••" required [disabled]="isLoading">
      <div *ngIf="isFieldInvalid('password')" style="color: red; font-size: 12px;">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label>
        <i class="icon">🌐</i>
        Host
      </label>
      <input type="text" formControlName="host" placeholder="ex. cluster0.3isme4y.mongodb.net" required [disabled]="isLoading">
      <div *ngIf="isFieldInvalid('host')" style="color: red; font-size: 12px;">
        Host is required.
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label>
          <i class="icon"></i>
          Port
        </label>
        <input type="text" formControlName="port" placeholder="ex. 27017 " [disabled]="isLoading">
      </div>

      <div class="form-group half">
        <label>
          <i class="icon"></i>
          Database Name
        </label>
        <input type="text" formControlName="dbName" placeholder="my_application" required [disabled]="isLoading">
        <div *ngIf="isFieldInvalid('dbName')" style="color: red; font-size: 12px;">
          Database Name is required.
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="back-button" type="button" (click)="goBack()" [disabled]="isLoading">← Back</button>
      <button class="generate-button" type="submit" [disabled]="databaseForm.invalid || isLoading">Generate Project →</button>
    </div>
  </form>
</div>
